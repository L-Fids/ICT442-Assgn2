<html>
    <head<>
        <title>Calendar App</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Dynamic Table Generator</h1>
        </header>
       
        <form id="tableInputs">
            <label for="rows">Rows</label>
            <input type="text" id="rowInput" name="rows" placeholder="Enter number of rows...">

            <label for="columns">Columns</label>
            <input type="text" id="columnInput" name="columns" placeholder="Enter number of columns...">

            <input type="button" value="Generate Table" id="tableButton">
            <input type="button" value="Reset" id="resetButton">
        </form>
        
        <div id="calendar">
            <table id="calendarTable" style="width:100%">
                
            </table>
        </div>
        
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Event Report</h2>
                </div>
                <div class="modal-body">
                    <p id="modal-text"></p>
                </div>
            </div>
        </div>

    </body>
</html>
